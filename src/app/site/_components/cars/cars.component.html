<h1 class="elegantshadow">Nasze pojazdy</h1>

<div class="container">
  <div class="row">
    <div *ngFor="let car of cars" class="product col-md-6 col-sm-12 mb-4 row">
      <div class="col-6">
        <div class="font-weight-bold">{{car.name}} {{car.model}}</div>
        <h5 class="product-name"> {{car.price}}</h5>
      </div>
      <div class="col-6"><img [src]="car.photo" alt="{{ car.model }}"/></div>
    </div>
  </div>
</div>
