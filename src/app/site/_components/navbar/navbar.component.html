<mat-toolbar color="primary">
  <div [routerLink]="'/home'" class="mr-auto">
    {{ siteSettingsService.siteName }}
  </div>
  <button mat-button [routerLink]="link.route" *ngFor="let link of links" class="d-flex align-items-center menu-link ml-3">
    <mat-icon>{{ link.icon }}</mat-icon>
    <span class="ml-1">{{ link.name }}</span>
  </button>
</mat-toolbar>
