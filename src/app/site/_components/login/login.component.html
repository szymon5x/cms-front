<mat-card>
  <mat-card-title>{{ siteName }}</mat-card-title>
  <mat-card-title>Logowanie</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput type="text" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Has≈Ço</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="button">
        <button mat-button type="submit">Zaloguj</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
