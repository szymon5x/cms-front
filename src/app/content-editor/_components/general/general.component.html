<mat-card>
  <mat-card-title class="d-flex align-items-center">
    <mat-icon class="mr-2">settings</mat-icon>
    Ustawienia i treść
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (submit)="submitForm()">
      <mat-form-field *ngFor="let field of fields" class="w-50">
        <mat-label>{{field.label}}</mat-label>
        <input matInput [formControlName]="field.controlName">
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Treść pierwszego bloku</mat-label>
        <textarea matInput matTextareaAutosize formControlName="firstContent"></textarea>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Treść drugiego bloku</mat-label>
        <textarea matInput matTextareaAutosize formControlName="secondContent"></textarea>
      </mat-form-field>
    </form>
    <button mat-button (click)="submitForm()">Zapisz</button>
  </mat-card-content>
</mat-card>
